<!DOCTYPE html>
<html lang="zh-cmn-hans">
  <head>
    {% include 'header.html' %}
  </head>
  <body>

    <div class="container">


    <table class="table table-bordered">
        <thead>
            <tr class="row">
                <th class="col-xs-8">零食列表</th>
                <th class="col-xs-2">{{ cart.count }}份</th>
                <th class="col-xs-2">￥{{ cart.bill/1000 }}</th>
            </tr>
        </thead>
        <tbody>
        {% for g in cart.goodlist %}
        {% for idx in range(g.count) %}

        <tr class="row">

            <td>{{ g.name }}</td>
            <td>￥{{ g.price/1000 }}</td>
            <td>
                <form action="{{ url_for('shop.delete_good_from_cart') }}" method="POST" role="form">
                    <input type="hidden" name="_csrf_token_" value="{{ csrf_token() }}">
                    <input type="hidden" name="cartid" value="{{ cart.cartid }}">
                    <input type="hidden" name="goodid" value="{{ g.goodid }}">
                    <button class="btn btn-danger" type="submit">X</button>
                </form>
            </td>
        </tr>

        {% endfor %}
        {% endfor %}
        </tbody>
    </table>

    <form action="{{ url_for('shop.submit_order') }}" method="POST" role="form">
    <table class="table table-bordered">
        <thead>
            <tr class="row"><th colspan="3">订单信息</th></tr>
        </thead>
        <tbody>
        <tr class="row">
            <td class="col-xs-4">送达地址：</td>
            <td class="col-xs-4"><input name="address" type="text" class="form-control" placeholder="请输入宿舍号"></td>
            <td class="col-xs-4"><div class="checkbox" style="margin:0"><label><input type="checkbox" class="form-contrl">记住宿舍</label></div></td>
        </tr>
        <tr class="row">
            <td class="col-xs-4">支付方式：</td>
            <td class="col-xs-8" colspan="2">现金支付</td>
        </tr>
        </tbody>
    </table>

    <div>
        <input type="hidden" name="_csrf_token_" value="{{ csrf_token() }}">
        <button class="btn btn-primary" type="submit">确定下单</button>
    </div>
    </form>
    </div>

  {% include 'footer.html' %}

  </body>
</html>
